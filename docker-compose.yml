version: '2'
services:

  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: php:7.1.30-fpm
    container_name: pp-sponsorship
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: pp-sponsorship
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pp-sponsorship-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: pp-sponsorship-webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - pp-sponsorship-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: pp-sponsorship-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sponsorship
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - pp-sponsorship-network

#Docker Networks
networks:
  pp-sponsorship-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local